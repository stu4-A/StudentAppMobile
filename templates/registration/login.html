{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4>Login</h4>
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Login</button>
      </form>
      <hr>
      <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
