{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 text-center">
  <h3>Are you sure you want to delete this opportunity?</h3>
  <p><strong>{{ opportunity.role }}</strong> at <strong>{{ opportunity.company }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'manage_opportunities' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
